<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <title>AI Poem Generator</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>AI Poem Generator</h1>
            </header>

            <main>
                <form id="generator-form">
                    <input
                        type="text"
                        placeholder="Enter a topic"
                        autofocus
                        required
                        autocomplete="off"
                        class="instructions"
                    />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="poem" id="poem"></div>
            </main>

            <hr />
            <br />
            <footer>
                This project was coded by
                <a href="https://github.com/Stace113" target="_blank"
                    ><strong>Stace Watkins</strong></a
                >. It is
                <a
                    href="https://github.com/Stace113/AI-Generator"
                    target="_blank"
                    ><strong>open-sourced on GitHub</strong></a
                >, and is
                <a href="https://sw-ai-generator.netlify.app/" target="_blank"
                    ><strong>hosted on Netlify</strong></a
                >
            </footer>
        </div>
    </body>
    <script src="src/index.js"></script>
</html>
